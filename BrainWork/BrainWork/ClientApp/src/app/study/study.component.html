<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
</head>
</html>
<body>
  <h2>{{setItem.title}}</h2>

  <div class="card">
    <div class="card-front">
      <h2>Vabadussõda<br></h2>
    </div>
    <div class="card-back">
      <h2>1918 a<br></h2>
    </div>
  </div>

  <div class="maincontainer">

  </div>

  <div class="divtable">
    <table class='table'>
      <thead>
        <tr>
          <th>#</th>
          <th>Term</th>
          <th>Definition</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let flashcard of setItem.flashcardSet; let i=index" style="margin-bottom: 10px;">
          <td>{{ i+1 }}</td>
          <td>{{ flashcard.term }}</td>
          <td>{{ flashcard.definition}}</td>
        </tr>

      </tbody>
    </table>
  </div>

</body>
